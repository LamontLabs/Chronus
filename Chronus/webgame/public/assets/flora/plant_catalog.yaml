growth_equations:
  base: "growth_rate = light * water * soil_quality * (1 + tech_bonus)"
  temporal: "growth_rate *= (1 + time_flow_factor)"
  seasonal: "yield *= seasonal_modifier[current_season]"
  cultivation: "yield *= (1 + farming_skill * 0.1)"
  
  seasons:
    spring: 1.2
    summer: 1.0
    autumn: 1.1
    winter: 0.5
  
  tech_bonuses:
    irrigation: 0.3
    fertilizer: 0.4
    greenhouses: 0.6
    hydroponics: 1.0
    biotech: 2.0
    nanotech: 5.0
    quantum_cultivation: 10.0

cultivation_requirements:
  water: "base * 1.0"
  light: "varies_by_species"
  soil_quality: "0-100_scale"
  temperature: "species_specific_range"
  
